<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin_dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <!-- This script will fetch /users and populate the table -->
  <script src="admin_dashboard.js" defer></script>
</head>
<body>

    <div id="welcomeMessage" class="welcome-banner">
        <p>ðŸ‘‹ WELCOME TO ADMIN DASHBOARD</p>
    </div>

  <input type="checkbox" id="check" />
  <label for="check" class="menu-btn">
    <i class="fas fa-bars" id="btn"></i>
    <i class="fas fa-times" id="cancel"></i>
  </label>

  <div class="sidebar">
    <h2>Hello, Admin</h2>
    <ul>
      <li onclick="showSection('user-management')">
        <i class="fa-solid fa-users"></i> Manage Users
      </li>
      <li onclick="showSection('workout-management')">
        <i class="fa-solid fa-dumbbell"></i> Manage Workouts
      </li>
      <li onclick="showSection('nutrition-management')">
        <i class="fa-solid fa-apple-alt"></i> Manage Nutrition
      </li>
      <li onclick="showSection('blog-management')">
        <i class="fa-solid fa-newspaper"></i> Manage Blogs
      </li>
       <li onclick="showSection('course-management')">
        <i class="fa-solid fa-newspaper"></i> Manage Courses
      </li>
    </ul>
  </div>

  <!-- ================= User Management ================= -->
  <section id="user-management">
    <h2>Manage Users</h2>
    <table border="1">
      <thead>
        <tr>
          <th>Sr. No.</th>
          <th>Name</th>
          <th>Gender</th>
          <th>Age</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <!-- Rows will be inserted here by admin_dashboard.js -->
      </tbody>
    </table>
  </section>

  <!-- ================ Workout Management ================ -->
  <section id="workout-management" style="display: none;">
    <h2>Manage Workouts</h2>
    <div class="admin-controls">
      <button id="addWorkout">Add Workout</button>
    </div>
    <div class="row" id="workout-container">
      <!-- ... your existing workout cards ... -->
    </div>
  </section>

  <!-- ================ Nutrition Management ================ -->
  <section id="nutrition-management" style="display: none;">
    <h1>Nutrition Plans</h1>
    <div class="admin-controls">
      <button id="addNutrition">Add Nutrition Plan</button>
    </div>
    <div class="nutrition-content" id="nutrition-container">
      <!-- ... your existing nutrition cards ... -->
    </div>
  </section>

  <!-- ================= Blog Management ================= -->
  <section id="blog-management" class="blog" style="display: none;">
    <h1>Manage Blogs</h1>
    <div class="admin-controls">
      <button id="addBlog">Add Blog</button>
    </div>
    <div class="row" id="blog-container">
      <!-- ... your existing blog cards ... -->
    </div>
  </section>

<!-- ================ Course Management ================ -->
<section id="course-management" style="display: none;">
  <h1>Course Management</h1>

  <div class="admin-controls">
    <button id="addCourse">Add New Course</button>
  </div>

  <!-- Add Course Form (Initially Hidden) -->
  <div id="courseFormContainer" style="display: none; margin-bottom: 20px;">
    <input type="text" id="courseTitle" placeholder="Course Title" required>
    <input type="text" id="courseDescription" placeholder="Description" required>
    <input type="text" id="courseBmi" placeholder="BMI Category" required>
    <input type="text" id="courseVideo" placeholder="YouTube Video URL" required>
    <button id="saveCourse">Save Course</button>
    <button id="cancelCourse">Cancel</button>
  </div>

  <div class="course-content" id="courses-container">
    <!-- Courses will be rendered here -->
  </div>
</section>

</body>
</html>
